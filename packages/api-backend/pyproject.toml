[tool.coverage.run]
branch = true
source = [ "api_backend" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/packages/api-backend/html' --cov-report xml:'../../coverage/packages/api-backend/coverage.xml' --html='../../reports/packages/api-backend/unittests/html/index.html' --junitxml='../../reports/packages/api-backend/unittests/junit.xml'"

[tool.poetry]
name = "api-backend"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "api_backend"

  [tool.poetry.dependencies]
  python = ">=3.9"
  fastapi = "^0.103.2"
  alembic = "^1.12.0"
  sqlalchemy = "^2.0.21"
  psycopg2-binary = "^2.9.9"
  pydantic = "^2.4.2"
  uvicorn = {extras = ["standard"], version = "^0.23.2"}
  pydantic-settings = "^2.0.3"
  asyncpg = "^0.28.0"
  fastapi-users-db-sqlalchemy = "^6.0.1"
  fastapi-users = "^12.1.2"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"
  pytest = "7.3.1"
  pytest-sugar = "0.9.7"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
